version: '3.8'

services:
  autoppia-miner:
    build: .
    container_name: autoppia-miner
    ports:
      - "8080:8080"
    environment:
      - AUTOPPIA_API_KEY=${AUTOPPIA_API_KEY}
      - CHUTES_API_KEY=${CHUTES_API_KEY}
      - CHUTES_API_URL=${CHUTES_API_URL:-https://api.chutes.ai}
      - WORKER_NAME=autoppia-miner
      - WORKER_VERSION=0.1.0
      - LOG_LEVEL=INFO
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8080/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

