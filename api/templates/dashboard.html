<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoppia Miner Dashboard</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <div class="status-dot active"></div>
                    <h1>Autoppia Miner</h1>
                    <span class="version-badge">v4.0</span>
                </div>
                <div class="header-controls">
                    <div class="refresh-timer">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/><path d="M16 21h5v-5"/></svg>
                        <span id="last-update">Syncing...</span>
                    </div>
                </div>
            </div>
        </header>

        <div id="stale-data-warning" class="stale-warning" style="display: none;"></div>

        <main class="grid-container">
            <!-- Primary Metrics -->
            <div class="card metric-card">
                <div class="card-header">
                    <span class="card-label">Success Rate</span>
                    <span class="trend-indicator up">â†—</span>
                </div>
                <div class="card-value" id="success-rate">-</div>
                <div class="card-sub" id="success-detail">Waiting for data...</div>
            </div>

            <div class="card metric-card">
                <div class="card-header">
                    <span class="card-label">Total Requests</span>
                </div>
                <div class="card-value" id="total-requests">-</div>
                <div class="card-sub" id="req-detail">-</div>
            </div>

            <div class="card metric-card">
                <div class="card-header">
                    <span class="card-label">Health Score</span>
                </div>
                <div class="card-value" id="health-score">-</div>
                <div class="card-sub" id="health-detail">-</div>
            </div>

            <div class="card metric-card">
                <div class="card-header">
                    <span class="card-label">Avg Response</span>
                </div>
                <div class="card-value" id="avg-response">-</div>
                <div class="card-sub" id="response-detail">-</div>
            </div>

            <!-- Rewards Earned - MOTIVATIONAL! -->
            <div class="card metric-card" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%); border: 2px solid #10b981; grid-column: span 1;">
                <div class="card-header" style="color: #ffffff !important;">
                    <span class="card-label" style="color: #ffffff !important;">ðŸ’° Rewards Earned</span>
                    <span class="trend-indicator" style="color: #ffffff !important;">ðŸŽ‰</span>
                </div>
                <div class="card-value" id="rewards-earned" style="color: #ffffff !important; font-size: 2.5em; font-weight: 700;">-</div>
                <div class="card-sub" id="rewards-detail" style="color: rgba(255,255,255,0.8);">TAO from mining</div>
            </div>

            <!-- Secondary Metrics - Simplified -->
            <div class="card metric-card secondary">
                <div class="card-header">
                    <span class="card-label">Validators</span>
                </div>
                <div class="card-value" id="validators">-</div>
                <div class="card-sub" id="validator-detail">-</div>
            </div>

            <div class="card metric-card secondary">
                <div class="card-header">
                    <span class="card-label">Wallet Balance</span>
                </div>
                <div class="card-value" id="wallet-balance">-</div>
                <div class="card-sub" id="wallet-balance-detail">TAO</div>
            </div>

            <div class="card metric-card secondary">
                <div class="card-header">
                    <span class="card-label">Current Round</span>
                </div>
                <div class="card-value" id="current-round">-</div>
                <div class="card-sub" id="round-detail">-</div>
            </div>

            <!-- Simplified Validator Log -->
            <div class="card table-section wide">
                <div class="section-header">
                    <h2>ðŸ“œ Validator Interactions</h2>
                    <div style="display: flex; gap: 10px; align-items: center; flex-wrap: wrap;">
                        <span class="badge" id="total-interactions">0</span>
                        <input type="text" id="log-search" placeholder="Search by IP, URL, or prompt..." style="padding: 4px 8px; border: 1px solid var(--border-color); border-radius: 4px; background: var(--bg-secondary); color: var(--text-primary); font-size: 12px; width: 200px;">
                        <select id="log-filter" style="padding: 4px 8px; border: 1px solid var(--border-color); border-radius: 4px; background: var(--bg-secondary); color: var(--text-primary); font-size: 12px;">
                            <option value="all">All</option>
                            <option value="success">Success Only</option>
                            <option value="failed">Failed Only</option>
                        </select>
                    </div>
                </div>
                <div id="validator-log" class="table-wrapper" style="max-height: 400px; overflow-y: auto; overflow-x: auto; width: 100%;">Loading...</div>
            </div>

        </main>
    </div>
    <style>
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .activity-item {
            animation: slideIn 0.3s ease-out;
            padding: 8px;
            margin-bottom: 6px;
            border-left: 3px solid;
            border-radius: 4px;
            background: var(--bg-primary);
        }
        .activity-item.success { border-left-color: #10b981; }
        .activity-item.failed { border-left-color: #ef4444; }
        .activity-item.new { background: rgba(16, 185, 129, 0.1); }
    </style>
    <script src="/static/js/dashboard.js?v=4.2"></script>
</body>
</html>
