# Autoppia Worker Configuration
# This file defines the worker template structure

worker:
  name: autoppia-miner
  version: "0.1.0"
  description: "An Autoppia AI Worker for mining and processing tasks"
  author: "Your Name"
  license: "MIT"
  
  # Worker metadata
  metadata:
    category: "mining"
    tags:
      - "ai"
      - "mining"
      - "processing"
    framework: "framework-agnostic"
    
  # Worker configuration schema
  config_schema:
    api_key:
      type: string
      required: false
      description: "Autoppia API key for authentication"
    chutes_api_key:
      type: string
      required: false
      description: "Chutes API key for AI generation"
    model:
      type: string
      default: "gpt-4"
      description: "AI model to use"
    max_tokens:
      type: integer
      default: 1000
      description: "Maximum tokens for responses"
    temperature:
      type: number
      default: 0.7
      description: "Temperature for AI generation"
    chutes_api_url:
      type: string
      default: "https://api.chutes.ai"
      description: "Chutes API base URL"
      
  # Worker capabilities
  capabilities:
    - "text_processing"
    - "data_mining"
    - "ai_generation"
    
  # Privacy settings
  privacy:
    data_retention: false
    log_level: "info"
    preserve_user_data: true

